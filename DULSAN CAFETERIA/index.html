<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Dulsan - El sabor que endulza tu día. Cafetería artesanal con los mejores productos frescos y un ambiente único." />

    <!-- PWA / Theme -->
    <meta name="theme-color" content="#a87880" />
    <meta name="background-color" content="#faf5f6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Dulsan" />
    <meta name="application-name" content="Dulsan" />
    <meta name="msapplication-TileColor" content="#a87880" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon.svg" />
    <link rel="apple-touch-startup-image" href="/icons/icon.svg" />

    <!-- Open Graph -->
    <meta property="og:title" content="Dulsan | Cafetería" />
    <meta property="og:description" content="El sabor que endulza tu día. Cafetería artesanal." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons/icon.svg" />

    <title>Dulsan | Cafetería</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@1,400;1,600&display=swap" rel="stylesheet" />
  </head>
  <body class="font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('✅ SW registrado:', reg.scope))
            .catch(err => console.log('SW error:', err));
        });
      }
    </script>
  </body>
</html>
